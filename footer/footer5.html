<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Footer Design 7</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <main class="main-content">
    <h1>Welcome to My Website</h1>
    <p>Footer 7 below has language switcher, light/dark mode, and contact link!</p>
  </main>

  <footer class="footer">
    <div class="footer-inner">
      <div class="footer-left">
        <h2>ðŸŒŸ Stay Connected</h2>
        <p>Join my newsletter and get the latest updates.</p>
        <button class="contact-btn">Contact Me</button>
      </div>

      <div class="footer-right">
        <div class="toggle-group">
          <label class="switch">
            <input type="checkbox" id="modeToggle">
            <span class="slider"></span>
          </label>
          <span>Dark Mode</span>
        </div>

        <div class="language-selector">
          <label for="language">Language:</label>
          <select id="language">
            <option value="en">English</option>
            <option value="hi">Hindi</option>
            <option value="ur">Urdu</option>
          </select>
        </div>
      </div>
    </div>
    <p class="footer-bottom">Â© 2025 Nihal Dev. All rights reserved.</p>
  </footer>

  <script>
    // Toggle dark/light mode
    const toggle = document.getElementById('modeToggle');
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  transition: background 0.3s, color 0.3s;
}

.main-content {
  min-height: 80vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 2rem;
}

.footer {
  background: #111;
  color: #fff;
  padding: 2rem;
  transition: background 0.3s, color 0.3s;
}

.footer-inner {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 2rem;
}

.footer-left h2 {
  margin-bottom: 0.5rem;
}

.contact-btn {
  background: linear-gradient(45deg, #00ffd5, #ff00f7);
  border: none;
  padding: 0.7rem 1.5rem;
  color: #000;
  font-weight: bold;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}

.contact-btn:hover {
  transform: scale(1.05);
  opacity: 0.9;
}

.toggle-group {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.language-selector {
  margin-top: 1rem;
}

.footer-bottom {
  text-align: center;
  margin-top: 2rem;
  color: #aaa;
}

/* Toggle Switch */
.switch {
  position: relative;
  display: inline-block;
  width: 50px;
  height: 24px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #555;
  transition: .4s;
  border-radius: 24px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 18px;
  width: 18px;
  left: 3px;
  bottom: 3px;
  background-color: white;
  transition: .4s;
  border-radius: 50%;
}

input:checked + .slider {
  background-color: #00ffd5;
}

input:checked + .slider:before {
  transform: translateX(26px);
}

/* Dark Mode */
body.dark-mode {
  background: #222;
  color: #eee;
}

body.dark-mode .footer {
  background: #000;
  color: #eee;
}
</style>
