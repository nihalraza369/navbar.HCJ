  <script>
  function toggleNavbar4(el) {
    document.getElementById("nav4Links").classList.toggle("show");
  }
  
  function toggleTheme() {
    const nav = document.getElementById("navbar4");
    const isDark = nav.classList.toggle("dark-theme");
  
    if (isDark) {
      nav.style.background = "rgba(0, 0, 0, 0.6)";
      nav.style.color = "#fff";
    } else {
      nav.style.background = "rgba(255, 255, 255, 0.1)";
      nav.style.color = "#fff";
    }
  }
  </script>
