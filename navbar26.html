<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mega Navbar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1b1b1b;
      color: white;
    }

    header {
      position: sticky;
      top: 0;
      width: 100%;
      background: rgba(30, 30, 30, 0.9);
      backdrop-filter: blur(10px);
      z-index: 1000;
      border-bottom: 1px solid #444;
    }

    nav {
      max-width: 1200px;
      margin: auto;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      color: #ffb347;
      text-shadow: 0 0 5px #ffb347;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      position: relative;
      text-decoration: none;
      color: white;
      font-size: 16px;
      transition: 0.3s;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      bottom: -6px;
      left: 50%;
      transform: translateX(-50%);
      width: 0%;
      height: 2px;
      background: #ffb347;
      transition: 0.3s;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    /* Dropdown */
    .dropdown {
      position: relative;
    }

    .dropdown-content {
      position: absolute;
      top: 40px;
      left: 0;
      background: #2a2a2a;
      min-width: 160px;
      display: none;
      flex-direction: column;
      box-shadow: 0 0 10px #000;
      border-radius: 5px;
      z-index: 100;
    }

    .dropdown-content a {
      padding: 10px 15px;
      border-bottom: 1px solid #444;
    }

    .dropdown:hover .dropdown-content {
      display: flex;
    }

    /* Toggle Button */
    .menu-toggle {
      display: none;
      font-size: 28px;
      cursor: pointer;
      color: #ffb347;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background: #2a2a2a;
        width: 100%;
        position: absolute;
        top: 65px;
        left: 0;
        z-index: 999;
        border-top: 1px solid #444;
      }

      .nav-links.open {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <div class="logo">MegaNav</div>
      <div class="menu-toggle" onclick="toggleMenu()">☰</div>
      <div class="nav-links" id="navLinks">
        <a href="#">Home</a>
        <a href="#">About</a>
        <div class="dropdown">
          <a href="#">Services ▼</a>
          <div class="dropdown-content">
            <a href="#">Design</a>
            <a href="#">Development</a>
            <a href="#">Marketing</a>
          </div>
        </div>
        <a href="#">Contact</a>
      </div>
    </nav>
  </header>

  <section style="padding: 100px; line-height: 1.8">
    <h1>Welcome to Mega Navbar</h1>
    <p>Scroll down to test sticky navbar. Resize for mobile view. Hover over "Services" to see dropdown.</p>
    <p style="margin-top: 600px;">Scroll End</p>
  </section>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('navLinks');
      nav.classList.toggle('open');
    }
  </script>

</body>
</html>
